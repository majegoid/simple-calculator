<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator-body">
        <div id="expression-display"></div>
        <div id="result-display">
        </div>
        <div id="buttons-flex-container">
            <div id="key-clear" class="button button-wide">CLEAR</div>
            <div id="key-delete" class="button button-wide">DELETE</div>

            <div id="key-7" class="button button-white">7</div>
            <div id="key-8" class="button button-white">8</div>
            <div id="key-9" class="button button-white">9</div>
            <div id="key-divide" class="button">/</div>

            <div id="key-4" class="button button-white">4</div>
            <div id="key-5" class="button button-white">5</div>
            <div id="key-6" class="button button-white">6</div>
            <div id="key-multiply" class="button">x</div>

            <div id="key-1" class="button button-white">1</div>
            <div id="key-2" class="button button-white">2</div>
            <div id="key-3" class="button button-white">3</div>
            <div id="key-subtract" class="button">-</div>

            <div id="key-period" class="button">.</div>
            <div id="key-0" class="button button-white">0</div>
            <div id="key-equals" class="button button-blue">=</div>
            <div id="key-plus" class="button">+</div>
        </div>
    </div>
</body>

</html>
